<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registre-Se Conosco</h2>
            <div class="form-control">
                <label for="username">Nome de Usuario</label>
                <input type="text" id="username" placeholder="Insira nome de usuário" />
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Insira email" />
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Insira sua senha" />
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirme sua senha</label>
                <input
                type="password"
                id="password2"
                placeholder="Insira sua senha novamente" />
                <small>Mensagem de erro</small>
            </div>
            <button>Logar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
